# Pixi package manager configuration
# Alternative to conda/mamba with better performance and reproducibility
# Install pixi: https://pixi.sh
#
# Usage:
#   pixi install
#   pixi run nf-core --help
#   pixi run nf-test --version
#   pixi shell  # activate environment

[project]
name = "nf-core-plugin"
version = "0.1.0"
description = "Claude Code plugin for nf-core Nextflow development"
channels = ["conda-forge", "bioconda"]
platforms = ["linux-64", "osx-64", "osx-arm64"]

[dependencies]
nf-core = ">=3.5.0"
nf-test = ">=0.9.0"
nextflow = ">=25.04.0"
python = ">=3.9"
jq = "*"
git = "*"

[tasks]
# Convenience tasks
lint-pipeline = "nf-core pipelines lint"
lint-syntax = "nextflow lint ."
test = "nf-test test"
