name: nf-core
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # nf-core tools for pipeline management
  - nf-core>=3.5.0

  # nf-test for testing workflows, modules, and pipelines
  - nf-test>=0.9.0

  # Nextflow for workflow execution and strict syntax linting
  - nextflow>=25.04.0

  # Python dependencies (already included via nf-core, but listed for clarity)
  - python>=3.9
  - pip

  # Additional useful tools
  - jq  # JSON parsing for hook scripts
  - git # Version control

  # Optional: Install via pip for latest versions
  # - pip:
  #   - nf-core>=3.5.0
