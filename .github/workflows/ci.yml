name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || echo "gradlew not found, using gradle wrapper"
      
    - name: Build with Gradle
      run: |
        if [ -f "gradlew" ]; then
          ./gradlew build
        else
          gradle build
        fi
      
    - name: Run tests
      run: |
        if [ -f "gradlew" ]; then
          ./gradlew test
        else
          gradle test
        fi
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: build-artifacts
        path: build/libs/*.jar
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: build/test-results/**/*.xml

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Run linting checks
      run: |
        echo "Running linting checks..."
        # Add groovy linting here if needed
        find src -name "*.groovy" -type f | wc -l
